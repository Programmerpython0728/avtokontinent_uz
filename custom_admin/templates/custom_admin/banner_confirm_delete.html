{% extends 'custom_admin/base.html' %}
{% load i18n %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{% trans "Delete Banner" %}</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <p>{% trans "Are you sure you want to delete this banner?" %}</p>
            <div class="alert alert-warning">
                <strong>{{ banner.title_uz }}</strong>
                {% if banner.image %}
                <div class="mt-2">
                    <img src="{{ banner.image.url }}" alt="{{ banner.title_uz }}" style="max-height: 100px;">
                </div>
                {% endif %}
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
            <a href="{% url 'custom_admin:banner_list' %}" class="btn btn-default">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
